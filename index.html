<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderland Puzzle Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Architects Daughter', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2),
                         6px 6px 0px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Indie Flower', cursive;
            font-size: 1.3em;
            color: #ffd700;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        
        .puzzle-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
            border: 3px solid #333;
            transform: rotate(-1deg);
            transition: transform 0.3s ease;
        }
        
        .puzzle-card:nth-child(even) {
            transform: rotate(1deg);
        }
        
        .puzzle-card:hover {
            transform: rotate(0deg) scale(1.02);
        }
        
        .puzzle-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px dashed #667eea;
        }
        
        .puzzle-number {
            font-size: 2.5em;
            color: #667eea;
            margin-right: 15px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .puzzle-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .puzzle-description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Architects Daughter', cursive;
            font-size: 1.1em;
            border: 3px solid #333;
            border-radius: 10px;
            background: #fffef7;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid #333;
            padding: 15px 40px;
            font-family: 'Architects Daughter', cursive;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            border: 3px solid #333;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.partial {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .playing-card {
            display: inline-block;
            font-size: 2em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé© Wonderland Puzzle Hunt üê∞</h1>
            <p class="subtitle">Down the rabbit hole we go...</p>
        </div>
        
        <div id="puzzles-container"></div>
    </div>

    <script>
        // CONFIGURE YOUR PUZZLES HERE
        const puzzles = [
            {
                id: 1,
                title: "The Mad Hatter's Tea Party",
                description: "The Mad Hatter asks: 'Why is a raven like a writing desk?' What's the answer to this riddle?",
                correctAnswers: ["poe wrote on both", "both have notes"],
                partialAnswers: ["edgar", "poe", "notes", "desk", "raven"],
                correctPrompt: "üéâ Splendid! The Cheshire Cat appears and says: 'We're all mad here. Follow the white rabbit to the Queen's garden!'",
                partialPrompt: "ü§î You're getting warmer! Think about Edgar Allan Poe...",
                incorrectPrompt: "‚ùå That's not quite right. Have some tea and try again!"
            },
            {
                id: 2,
                title: "The Queen's Croquet Game",
                description: "The Queen shouts 'Off with their heads!' How many cards are in a standard deck?",
                correctAnswers: ["52", "fifty two", "fifty-two"],
                partialAnswers: ["50", "54", "51", "53"],
                correctPrompt: "üëë Excellent! You've survived the Queen's wrath! She grants you passage to the garden.",
                partialPrompt: "üåπ Close! Count the hearts, diamonds, clubs, and spades carefully...",
                incorrectPrompt: "üíî Wrong! The Queen is not pleased. Try counting again!"
            },
            {
                id: 3,
                title: "The Caterpillar's Question",
                description: "The Caterpillar sits on a mushroom smoking a hookah and asks: 'Who are YOU?' What do you think Alice would answer?",
                correctAnswers: ["alice", "i am alice", "im alice"],
                partialAnswers: ["a girl", "girl", "child", "person"],
                correctPrompt: "ü¶ã Perfectly right! The Caterpillar nods wisely and offers you a piece of mushroom.",
                partialPrompt: "üçÑ You're on the right track, but be more specific...",
                incorrectPrompt: "üêõ Not quite. Think about who our protagonist is!"
            }
        ];

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/[^\w\s]/g, '');
        }

        function checkAnswer(puzzleId) {
            const puzzle = puzzles.find(p => p.id === puzzleId);
            const teamName = document.getElementById(`team-${puzzleId}`).value.trim();
            const answer = document.getElementById(`answer-${puzzleId}`).value;
            const feedbackDiv = document.getElementById(`feedback-${puzzleId}`);
            
            if (!teamName) {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = '‚ö†Ô∏è Please enter your team name!';
                feedbackDiv.style.display = 'block';
                return;
            }
            
            const normalizedAnswer = normalizeAnswer(answer);
            
            // Check correct answers
            if (puzzle.correctAnswers.some(a => normalizeAnswer(a) === normalizedAnswer)) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.correctPrompt}`;
            }
            // Check partial answers
            else if (puzzle.partialAnswers.some(a => normalizedAnswer.includes(normalizeAnswer(a)))) {
                feedbackDiv.className = 'feedback partial';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.partialPrompt}`;
            }
            // Incorrect
            else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.incorrectPrompt}`;
            }
            
            feedbackDiv.style.display = 'block';
        }

        function renderPuzzles() {
            const container = document.getElementById('puzzles-container');
            
            puzzles.forEach(puzzle => {
                const puzzleCard = document.createElement('div');
                puzzleCard.className = 'puzzle-card';
                puzzleCard.innerHTML = `
                    <div class="puzzle-header">
                        <div class="puzzle-number">${puzzle.id}</div>
                        <div class="puzzle-title">${puzzle.title}</div>
                    </div>
                    <div class="puzzle-description">${puzzle.description}</div>
                    <div class="input-group">
                        <label for="team-${puzzle.id}">Team Name:</label>
                        <input type="text" id="team-${puzzle.id}" placeholder="Enter your team name">
                    </div>
                    <div class="input-group">
                        <label for="answer-${puzzle.id}">Your Answer:</label>
                        <input type="text" id="answer-${puzzle.id}" placeholder="Type your answer here" 
                               onkeypress="if(event.key === 'Enter') checkAnswer(${puzzle.id})">
                    </div>
                    <button onclick="checkAnswer(${puzzle.id})">Submit Answer</button>
                    <div id="feedback-${puzzle.id}" class="feedback"></div>
                `;
                container.appendChild(puzzleCard);
            });
        }

        renderPuzzles();
    </script>
</body>
</html>
