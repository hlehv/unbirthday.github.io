<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderland Puzzle Hunt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Kings&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Newsreader', serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            font-family: 'Cormorant Unicase', serif;
            text-align: center;
            color: black;
            margin-bottom: 40px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3.5em;
            color: black;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .bigletter {
            font-size: 2.2em;
            font-family: "Kings", cursive;
            font-weight: 400;
        }
        
        .subtitle {
            font-family: 'Newsreader', serif;
            font-size: 1.3em;
            color: black;
            font-style: italic;
        }
        
        .puzzle-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }
        
        .puzzle-card:hover {
            transform: rotate(0deg) scale(1.02);
        }
        
        .puzzle-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid black;
        }
        
        .puzzle-number {
            font-size: 2.5em;
            color: #667eea;
            margin-right: 15px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .puzzle-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .puzzle-description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            font-weight: light;
            font-family: Arial;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid #333;
            border-radius: 10px;
            background: #fffef7;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        button {
            background: #7f8dca;
            color: white;
            border: 2px solid #333;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            border: 3px solid #333;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.partial {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .playing-card {
            display: inline-block;
            font-size: 2em;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="bigletter">H</span>ollis's Unbirthday Puzzle Hunt</h1>
            <img src="alicehole.jpg" width="300" alt="Alice looking through a door">
            <div class="subtitle">Enter the rabbit hole and submit your answers:</div>
        </div>
        
        <div id="puzzles-container"></div>
    </div>

    <script>
        // ==========================================
        // GOOGLE FORM CONFIGURATION
        // ==========================================
        // INSTRUCTIONS:
        // 1. Create a Google Form with fields: Puzzle Number, Puzzle Title, Team Name, Answer
        // 2. Click the three dots â†’ "Get pre-filled link"
        // 3. Fill in dummy data and click "Get link"
        // 4. From the URL, copy the form action URL and entry IDs below
        
        const GOOGLE_FORM_CONFIG = {
            formActionUrl: "https://docs.google.com/forms/d/e/1FAIpQLSf4WP-LhhaP4yScZT3uwdUwtIG792RRJODu0s_uUGKSlD9hyg/viewform?usp=header", // e.g., "https://docs.google.com/forms/d/e/1FAIpQLSc.../formResponse"
            puzzleNumberField: "entry.123456",    // Replace with your entry ID
            puzzleTitleField: "entry.234567",     // Replace with your entry ID
            teamNameField: "entry.345678",        // Replace with your entry ID
            answerField: "entry.456789"           // Replace with your entry ID
        };

        // ==========================================
        // CONFIGURE YOUR PUZZLES HERE
        // ==========================================
        const puzzles = [
            {
                id: 1,
                title: "The Mad Hatter's Tea Party",
                description: "The Mad Hatter asks: 'Why is a raven like a writing desk?' What's the answer to this riddle?",
                correctAnswers: ["poe wrote on both", "both have notes"],
                partialAnswers: ["edgar", "poe", "notes", "desk", "raven"],
                correctPrompt: "ðŸŽ‰ Splendid! The Cheshire Cat appears and says: 'We're all mad here. Follow the white rabbit to the Queen's garden!'",
                partialPrompt: "ðŸ¤” You're getting warmer! Think about Edgar Allan Poe...",
                incorrectPrompt: "âŒ That's not quite right. Have some tea and try again!"
            },
            {
                id: 2,
                title: "The Queen's Croquet Game",
                description: "The Queen shouts 'Off with their heads!' How many cards are in a standard deck?",
                correctAnswers: ["52", "fifty two", "fifty-two"],
                partialAnswers: ["50", "54", "51", "53"],
                correctPrompt: "ðŸ‘‘ Excellent! You've survived the Queen's wrath! She grants you passage to the garden.",
                partialPrompt: "ðŸŒ¹ Close! Count the hearts, diamonds, clubs, and spades carefully...",
                incorrectPrompt: "ðŸ’” Wrong! The Queen is not pleased. Try counting again!"
            },
            {
                id: 3,
                title: "The Caterpillar's Question",
                description: "The Caterpillar sits on a mushroom smoking a hookah and asks: 'Who are YOU?' What do you think Alice would answer?",
                correctAnswers: ["alice", "i am alice", "im alice"],
                partialAnswers: ["a girl", "girl", "child", "person"],
                correctPrompt: "ðŸ¦‹ Perfectly right! The Caterpillar nods wisely and offers you a piece of mushroom.",
                partialPrompt: "ðŸ„ You're on the right track, but be more specific...",
                incorrectPrompt: "ðŸ› Not quite. Think about who our protagonist is!"
            }
        ];

        function normalizeAnswer(answer) {
            return answer.toLowerCase().trim().replace(/[^\w\s]/g, '');
        }

        function submitToGoogleForm(puzzleId, puzzleTitle, teamName, answer) {
            // Only submit if form is configured
            if (GOOGLE_FORM_CONFIG.formActionUrl === "YOUR_FORM_URL_HERE") {
                console.log("Google Form not configured - skipping submission");
                return;
            }

            const formData = new FormData();
            formData.append(GOOGLE_FORM_CONFIG.puzzleNumberField, puzzleId);
            formData.append(GOOGLE_FORM_CONFIG.puzzleTitleField, puzzleTitle);
            formData.append(GOOGLE_FORM_CONFIG.teamNameField, teamName);
            formData.append(GOOGLE_FORM_CONFIG.answerField, answer);

            // Submit to Google Form (using no-cors to avoid CORS issues)
            fetch(GOOGLE_FORM_CONFIG.formActionUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).catch(err => {
                console.log("Form submission attempted (errors expected with no-cors mode)");
            });
        }

        function checkAnswer(puzzleId) {
            const puzzle = puzzles.find(p => p.id === puzzleId);
            const teamName = document.getElementById(`team-${puzzleId}`).value.trim();
            const answer = document.getElementById(`answer-${puzzleId}`).value;
            const feedbackDiv = document.getElementById(`feedback-${puzzleId}`);
            
            if (!teamName) {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = 'âš ï¸ Please enter your team name!';
                feedbackDiv.style.display = 'block';
                return;
            }
            
            const normalizedAnswer = normalizeAnswer(answer);
            
            // Submit to Google Form
            submitToGoogleForm(puzzle.id, puzzle.title, teamName, answer);
            
            // Check correct answers
            if (puzzle.correctAnswers.some(a => normalizeAnswer(a) === normalizedAnswer)) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.correctPrompt}`;
            }
            // Check partial answers
            else if (puzzle.partialAnswers.some(a => normalizedAnswer.includes(normalizeAnswer(a)))) {
                feedbackDiv.className = 'feedback partial';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.partialPrompt}`;
            }
            // Incorrect
            else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>Team ${teamName}:</strong> ${puzzle.incorrectPrompt}`;
            }
            
            feedbackDiv.style.display = 'block';
        }

        function renderPuzzles() {
            const container = document.getElementById('puzzles-container');
            
            puzzles.forEach(puzzle => {
                const puzzleCard = document.createElement('div');
                puzzleCard.className = 'puzzle-card';
                puzzleCard.innerHTML = `
                    <div class="puzzle-header">
                        <div class="puzzle-number">${puzzle.id}</div>
                        <div class="puzzle-title">${puzzle.title}</div>
                    </div>
                    <div class="input-group">
                        <label for="team-${puzzle.id}">Team Name:</label>
                        <input type="text" id="team-${puzzle.id}" placeholder="Enter your team name">
                    </div>
                    <div class="input-group">
                        <label for="answer-${puzzle.id}">Your Answer:</label>
                        <input type="text" id="answer-${puzzle.id}" placeholder="Type your answer here" 
                               onkeypress="if(event.key === 'Enter') checkAnswer(${puzzle.id})">
                    </div>
                    <button onclick="checkAnswer(${puzzle.id})">Submit Answer</button>
                    <div id="feedback-${puzzle.id}" class="feedback"></div>
                `;
                container.appendChild(puzzleCard);
            });
        }

        renderPuzzles();
    </script>
</body>
</html>
